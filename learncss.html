<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <!-- 
    display = display property specifies if/how and element is displayed

    block-level-starts on a new line, take up the full width available  (h2, div, p, form, header, footer)

    inline- do not start on a new line, width is limited to what is needed (span, a , img)

    inline-block - similar to inline but we can set height of the block
    none = erases that element(removing instead of hiding)(similar to doing visibility:hidden)
 -->
        <div>div</div>
        <span>span</span>

    </body>

</html>
